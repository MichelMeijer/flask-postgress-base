{% extends "base.html" %}
{% block title %}Guest Registration{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1>student Registration</h1>
  <form action="/register" method="POST">
    <div class="form-group">
    <label for="namefield">Name</label>
    <input type="text" class="form-control" id="namefield" name="name" aria-describedby="emailHelp" placeholder="Name">
    <small id="emailHelp" class="form-text text-muted">Let us know who you are.</small>
  </div>
  <div class="form-group">
    <label for="cityfield">City</label>
    <input type="text" class="form-control" id="emailfield" name="city" aria-describedby="emailHelp" placeholder="Email">
    <small id="emailHelp" class="form-text text-muted">What is your city??</small>
  </div>
    <div class="form-group">
    <label for="addressfield">Address</label>
    <input type="text" min="0" step="1" class="form-control" id="adresfield" name="addr" aria-describedby="partyHelp" placeholder="Address">
    <small id="partyHelp" class="form-text text-muted"> Give your address</small>
  </div>
  <button type="submit" class="btn btn-default">Register</button>
  </form>
{% endblock %}
